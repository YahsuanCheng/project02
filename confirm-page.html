    <link rel="stylesheet" href="./css/confirmpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha382-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha382-p32f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp2Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c603a8e66.js" crossorigin="anonymous"></script>
<body>
    <title>訂單確認</title>

</head>
<body>
    <div class="nav-bar ">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="nav-bar-item container">
                <ul>
                <li><a href="" class="nav-bar_link title">臺北市運動中心預約系統</a></li>
                <li><a href="./index.html" class="nav-bar_link">
                    <span><i class="fa-regular fa-calendar-plus"></i></span>預約場地</a>
                </li>
                <li><a href="" class="nav-bar_link"><span><i class="fa-solid fa-location-dot"></i></span>關於運動中心</a></li>
                <li><a href="./login.html" class="nav-bar_link"><span><i class="fa-solid fa-user"></i></span>註冊/登入</a></li>
                
                    </ul>
                </div>                           
            </div>
        </div>          
</div>
    <div class="container orderconfirm">
        <h1 class="heading2">訂單確認</h1>
        <h4 class="body">請於10分鐘內繳費已完成預約</h4>
        <div class="reser__card">
            <div class="row">
                <div class="col-lg-12">
                    <span class="reserv__info">
                        <i class="fa-regular fa-tent"></i>
                        大同運動中心
                    </span>
                   
                        <span class="center__name">
                            <i class="fa-light fa-shuttlecock fa-sm"></i>
                            4樓羽球場01</span>
                            <span class="reserv__date">
                                <i class="fa-sharp fa-light fa-calendar fa-sm"></i>
                                2024/5/20
    
                            </span>
                            <span class="reserv__time">
                                <i class="fa-sharp fa-regular fa-clock fa-sm"></i>
                                09:00-10:00
    
                            </span>
                            <span class="reserv__number">
                                <i class="fa-regular fa-ticket-perforated fa-sm"></i>
                                20240520001
    
                            </span>
                    </div>
                </div>
        </div>
            <div class="contact__info">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="heading2">預約人資訊</h1>
                            <div class="contact_item">
                                <span class="contact__name">聯絡人</span>
                                <input type="text" placeholder="請輸入預約人姓名">
                            </div>
                            <div class="contact_item">
                                <span class="contact__phonumber">
                                    手機號碼
                                </span>
                                <input type="tel" placeholder="請輸入手機號碼">
                            </div>
                            
                            
                        </div>

                    </div>
            </div>
            <div class="invoice__info">
                    <div class="row">   
                        <h1 class="heading2">發票資訊</h1>    
                            <div class="col-lg-4">
                                <div class="indi__invoie_1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <span class="invoi__type">
                                        個人電子發票
                                    </span>
                                    
                                    <input type="text" placeholder="請輸入手機載具條碼">
                                </div>
                            
                                <div class="indi__invoie_2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <span class="invoi__type">
                                        個人電子發票
                                    </span>
                                    <input type="text" placeholder="請輸入自然人憑證條碼">
                                </div>
                            </div>
                                <div class="col-lg-4">
                                    <div class="other_invoice_1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <span class="invoi__type">
                                            公司電子發票
                                        </span>
                                        <input type="text" placeholder="請輸入公司統一編號">
                                    </div>
                                    <div class="other_invoice_1">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <span class="invoi__type">
                                            捐贈發票
                                        </span>
                                        <input type="text" placeholder="請輸入發票捐贈碼">
                                    </div>
                                </div>

                            </div>
                            
                            
                        </div>
            <div class="col-lg-12 termsncondition">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <span class="termsncondition" >我已詳閱並同意預約須知與場地須知</span>
                        </div>  
            <div class="btn__section">
                <div class="btn btn-primary">確認預約</div>
            </div>
                        
            </div>  

            
        </div>
        
       



</body>
</html>
